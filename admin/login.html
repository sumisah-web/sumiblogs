<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Explorer Our Sanskrit</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="form-header">
                <h2>Admin Login</h2>
                <p>Access the admin dashboard</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" required>
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="admin-password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="form-footer">
                <a href="../login.html">Back to User Login</a>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        // Admin login functionality
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            
            // Admin credentials (can be changed in admin settings)
            const adminCredentials = {
                username: 'sumisanskrit',
                password: '9761818'
            };
            
            // Check for custom admin credentials
            const customUsername = localStorage.getItem('adminUsername') || adminCredentials.username;
            const customPassword = localStorage.getItem('adminPassword') || adminCredentials.password;
            
            if (username === customUsername && password === customPassword) {
                // Store admin session
                sessionStorage.setItem('adminUser', JSON.stringify({
                    username: username,
                    loginTime: new Date().toISOString()
                }));
                
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = 'Admin login successful! Redirecting...';
                this.insertBefore(successDiv, this.firstChild);
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Invalid admin credentials!';
                this.insertBefore(errorDiv, this.firstChild);
                
                // Remove error message after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 5000);
            }
        });

        // Password toggle functionality
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('admin-password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
